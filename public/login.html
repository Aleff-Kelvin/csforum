<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quantico&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/logo2.png"
    type="image/x-icon">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>CSBlog | Plataforma para Players de CS!</title>
</head>
<body bgcolor="#ecf0f1">
    
    <div class="color-menu" id="menu">
        <div class="container">
            <nav>
                <div class="section-nav">
                    <a href="index.html" class="logo"><span>CS</span> Blog</a>
                </div>
                <div class="section-nav">
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="historia.html">História do CS</a></li>
                        <li><a href="cadastro.html" class="active-li">Cadastro</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="form-usuario">
            <div class="info-form">
                <h1>Ainda não possui uma conta?</h1>
                <p>Crie sua conta clicando</p>
                <p>aqui abaixo!</a></p>
                
                <a href="cadastro.html"><button>Cadastrar</button></a>
            </div>

            <form method="get" id="form_entrar" class="form" onsubmit="return entrar()">
                <h1>Entre em sua conta!</h1>
                <p>Fique por dentro de todas novidades!</p>
    
                <input type="text" id="email_log" name="email_log" placeholder="E-mail">
    
                <input type="password" id="senha_log" name="senha_log" placeholder="Senha">
    
                <input type="submit" value="Entrar!">
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="container align-footer">
            <p>Criado por:
                <a href="https://github.com/Aleff-Kelvin" target="_blank" class="a-git">@Aleff-Kelvin</a>
            </p>

            <div class="align-logo">
                <a href="#" class="logo"><span>CS</span> Blog</a>
            </div>
        </div>
    </div>

</body>
</html>

<script>

    menu.style.background='#000';

    (function () {
        var menu = document.getElementById('menu'); // colocar em cache

        window.addEventListener('scroll', function () {
            if (window.scrollY > 0) {
                menu.classList.add('color-menu-fixo');
                menu.classList.remove('color-menu');
                menu.style.borderBottom='none';
            } 
            else{
                menu.classList.remove('color-menu-fixo');
                menu.classList.add('color-menu');
                menu.style.borderBottom='3px solid #518cf3';
            }
        });
    })();

    function entrar() {
        var formulario = new URLSearchParams(new FormData(form_entrar));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.email_log;

                    window.location.href = 'historia.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }
        });

        return false;
    }

</script>
