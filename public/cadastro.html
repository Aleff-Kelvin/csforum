<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quantico&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/logo2.png"
    type="image/x-icon">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>CSBlog | Plataforma para Players de CS!</title>
</head>
<body>
    <div class="color-menu" id="menu">
        <div class="container">
            <nav>
                <div class="section-nav">
                    <a href="index.html" class="logo"><span>CS</span> Blog</a>
                </div>
                <div class="section-nav">
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="historia.html" class="active-li">História do CS</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">More</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="container-cadastro">
        <form method="post" id="form_cadastrar" onsubmit="return cadastrar()">
            <h1>Crie uma conta!</h1>
            <p>Fique por dentro de todas novidades!</p>
    
            <p>Nome:</p>
            <input type="text" id="nome_cad" name="nome_usu">
    
            <p>Email:</p>
            <input type="email" id="email_cad" name="email_usu">
    
            <p>Senha:</p>
            <input type="password" id="senha_cad" name="senha_usu">
    
            <input type="submit" value="Criar conta!">
        </form>
    </div>

    <div class="footer">
        <div class="container align-footer">
            <p>Criado por:
                <a href="https://github.com/Aleff-Kelvin" target="_blank" class="a-git">@Aleff-Kelvin</a>
            </p>

            <div class="align-logo">
                <a href="#" class="logo"><span>CS</span> Blog</a>
            </div>
        </div>
    </div>
</body>
</html>

<script>

    (function () {
        var menu = document.getElementById('menu'); // colocar em cache
   
        window.addEventListener('scroll', function () {
            if (window.scrollY > 0) {
                menu.classList.add('color-menu-fixo');
                menu.classList.remove('color-menu');
            } 
            else{
                menu.classList.remove('color-menu-fixo');
                menu.classList.add('color-menu');
            }
        });
    })();

</script>
