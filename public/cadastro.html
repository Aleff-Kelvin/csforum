<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quantico&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/logo2.png"
    type="image/x-icon">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>CSInfo | Plataforma para Players de CS!</title>
</head>
<body bgcolor="#ecf0f1">
    
    <div class="color-menu" id="menu">
        <div class="container">
            <nav>
                <div class="section-nav">
                    <a href="index.html" class="logo"><span>CS</span> Info</a>
                </div>
                <div class="section-nav">
                    <ul>
                        <li><a href="index.html">Início</a></li>
                        <li><a href="historia.html">História do CS</a></li>
                        <li><a href="cadastro.html" class="active-li">Cadastro</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="form-usuario">
            <div class="info-form">
                <h1>Ja possui uma conta?</h1>
                <p>Faça login clicando</p>
                <p>aqui abaixo!</a></p>
                
                <a href="login.html"><button>Entrar</button></a>
            </div>
            <form method="post" id="form_cadastrar" class="form" onsubmit="return cadastrar()">
                <h1>Crie uma conta!</h1>
                <p>Fique por dentro de todas novidades!</p>

                <input type="text" id="nome_cad" name="nome" placeholder="Nome">
    
                <input type="text" id="login_cad" name="login" placeholder="Login">

                <input type="email" id="email_cad" name="email" placeholder="E-mail">
    
                <input type="password" id="senha_cad" name="senha" placeholder="Senha">
    
                <input type="submit" value="Criar conta!">
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="container align-footer">
            <p>Criado por:
                <a href="https://github.com/Aleff-Kelvin" target="_blank" class="a-git">@Aleff-Kelvin</a>
            </p>

            <div class="align-logo">
                <a href="#" class="logo"><span>CS</span> Info</a>
            </div>
        </div>
    </div>

</body>
</html>

<script>

    menu.style.background='#000';

    (function () {
        var menu = document.getElementById('menu');

        window.addEventListener('scroll', function () {
            if (window.scrollY > 0) {
                menu.classList.add('color-menu-fixo');
                menu.classList.remove('color-menu');
                menu.style.borderBottom='none';
            } 
            else{
                menu.classList.remove('color-menu-fixo');
                menu.classList.add('color-menu');
                menu.style.borderBottom='3px solid #518cf3';
            }
        });
    })();

    function cadastrar() {
        var formulario = new URLSearchParams(new FormData(form_cadastrar));

        fetch("/usuarios/cadastrar", {

            method: "POST",
            body: formulario

        }).then(function (response) {
            if (response.ok) {
                alert(`Usuario cadastrado com sucesso!`);

                nome_cad.value = ``;
                login_cad.value = ``;
                email_cad.value = ``;
                senha_cad.value = ``;

            } else {
                alert(`Erro ao tentar cadastrar!`);
            }

        });

        return false;
            
    }

</script>
